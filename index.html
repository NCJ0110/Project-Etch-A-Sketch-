<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
    <title>sketchie v1.0</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="title-banner">
        <h1 class="title">sk<span>etch</span>ie</h1>
      </div>
      <div class="control-container">
        <div class="slider-container">
          <p class="slider-increment">32</p>
          <input
            type="range"
            min="0"
            max="3"
            value="0"
            step="1"
            class="slider"
          />
        </div>

        <div class="color-controller">
          <div class="color-picker-outer">
            <input type="color" value="#000000" class="color-picker" />
          </div>

          <button class="fade-btn">Fade</button>
          <button class="random-btn">Random</button>
          <button class="erase-btn">Eraser</button>
          <button class="clear-all-btn">Clear</button>
        </div>
      </div>

      <div class="container"></div>
    </div>

    <footer>
      <p>Created by <span>Nicholas Jackson</span> 2023</p>
    </footer>
  </body>
</html>
